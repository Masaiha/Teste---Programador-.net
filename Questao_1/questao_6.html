<html>

<script>

var cartelas = [];
var cartela = [];

for(var i = 0; i < 20; i++){
   while(cartela.length < 6){

      let numero = Math.floor(Math.random() * (60 - 0)) + 0
      cartela.push(numero)

      if(cartelas.length){
         let iguais = 0;
         
         cartelas.forEach(c => {
            c.forEach(n => {
               if(numero == n) iguais++;
            })
         })

         if(iguais > 4) cartela.pop();
      }
   }

   cartelas.push(cartela);
   cartela = [];
}

console.log(cartelas)

</script>
</html>
